# Traefik Static Configuration
# Docs: https://doc.traefik.io/traefik/

# API and Dashboard
api:
  dashboard: true
  insecure: false  # Dashboard only accessible via auth

# Entry Points
entryPoints:
  web:
    address: ":80"
    # Redirect all HTTP to HTTPS
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Certificate Resolvers (Let's Encrypt)
certificatesResolvers:
  letsencrypt:
    acme:
      email: your-email@example.com  # Change this to your email
      storage: /letsencrypt/acme.json
      # Use TLS challenge (recommended for wildcard certs use DNS challenge)
      tlsChallenge: {}
      # Uncomment for staging (testing) to avoid rate limits
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false  # Only expose containers with traefik.enable=true
    network: shadyurl-network

  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO  # DEBUG, INFO, WARN, ERROR
  filePath: /var/log/traefik/traefik.log

# Access Logs
accessLog:
  filePath: /var/log/traefik/access.log
  bufferingSize: 100
